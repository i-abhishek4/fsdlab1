<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather api</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center mt-5 mb-5">Weather</h1>
    <div class="text-center mt-3 col-4 offset-4 fw-bold mb-5">
        <label for="City" class="form-label">Enter the city name:</label>
        <input type="text" class="form-control" id="city" aria-describedby="emailHelp">
        <button class="btn btn-primary mt-5 mb-3" id="btn">submit</button>
    </div>
    <div class="col-6 offset-3">
        <span class="fw-bold">Temp : </span>
        <span id="temp"></span><br>
        <span class="fw-bold">Humidity : </span>
        <span id="humidity"></span>
    </div>
    <div class="col-6 offset-3" style="width: 50vw;height: 50vh;">
      <canvas id="myChart"></canvas>
    </div> 
    <div>
        <canvas id="myChart"></canvas>
      </div> 
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
